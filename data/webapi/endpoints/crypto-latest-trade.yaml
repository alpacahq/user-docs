endpoints:
  /v1beta1/crypto/{symbol}/trades/latest:
    GET:
      title: Returns latest trade for the queried crypto symbol
      summary: |
        This endpoint returns latest trade for the requested crypto symbol.
      params:
        path:
          - name: symbol
            type: string
            desc: The symbol to query for
        query:
          - name: exchanges
            type: string
            required: true
            desc: The comma-separated exchanges which can be ERSX, GNSS or CBSE. Defaults to All.
      returns: |
        A trades response object.
      errors:
        - status: 400
          reason: Invalid query parameters
        - status: 403
          reason: Unauthorized
        - status: 404
          reason: Not found
        - status: 429
          reason: Too many requests