spec:
  - name: id
    type: string<uuid>
    desc: Asset ID.
  - name: class
    type: string
    desc: '"us_equity"'
  - name: exchange
    type: string
    desc: |
      `AMEX`, `ARCA`, `BATS`, `NYSE`, `NASDAQ` or `NYSEARCA`
  - name: symbol
    type: string
  - name: status
    type: string
    desc: |
      `active` or `inactive`
  - name: tradable
    type: boolean
    desc: Asset is tradable on Alpaca or not.
  - name: marginable
    type: boolean
    desc: Asset is marginable or not.
  - name: shortable
    type: boolean
    desc: Asset is shortable or not.
  - name: easy_to_borrow
    type: boolean
    desc: Asset is easy-to-borrow or not (filtering for easy_to_borrow = True is the best way to check whether the name is currently available to short at Alpaca).
  - name: fractionable
    type: boolean
    desc: Asset is fractionable or not.
example: |
  {
    "id": "904837e3-3b76-47ec-b432-046db621571b",
    "class": "us_equity",
    "exchange": "NASDAQ",
    "symbol": "AAPL",
    "status": "active",
    "tradable": true,
    "marginable": true,
    "shortable": true,
    "easy_to_borrow": true,
    "fractionable": true
  }
