spec:
  - name: id
    type: string<uuid>
    desc: Order ID
  - name: client_order_id
    type: string
    desc: Client unique order ID
  - name: created_at
    type: string<timestamp>
  - name: updated_at
    type: string<timestamp> (Nullable)
  - name: submitted_at
    type: string<timestamp> (Nullable)
  - name: filled_at
    type: string<timestamp> (Nullable)
  - name: expired_at
    type: string<timestamp> (Nullable)
  - name: canceled_at
    type: string<timestamp> (Nullable)
  - name: failed_at
    type: string<timestamp> (Nullable)
  - name: replaced_at
    type: string<timestamp> (Nullable)
  - name: replaced_by
    type: string<uuid> (Nullable)
    desc: The order ID that this order was replaced by
  - name: replaces
    type: string<uuid> (Nullable)
    desc: The order ID that this order replaces
  - name: asset_id
    type: string<uuid>
    desc: Asset ID
  - name: symbol
    type: string
    desc: Asset symbol
  - name: asset_class
    type: string
    desc: Asset class
  - name: notional
    type: string<number>
    desc: Ordered notional amount. If entered, `qty` will be null. Can take up to 9 decimal points.
  - name: qty
    type: string<number>
    desc: Ordered quantity. If entered, `notional` will be null. Can take up to 9 decimal points.
  - name: filled_qty
    type: string<number>
    desc: Filled quantity
  - name: filled_avg_price
    type: string<number> (Nullable)
    desc: Filled average price
  - name: order_class
    type: string
    desc: |
      `simple`, `bracket`, `oco` or `oto`. For details of non-simple order classes,
      please see [Bracket Order Overview](/trading-on-alpaca/orders#bracket-orders)
  - name: order_type
    type: string
    desc: (Deprecated with just `type` field below.)
  - name: type
    type: string<order_type>
    desc: |
      Valid values: `market`, `limit`, `stop`, `stop_limit`, `trailing_stop`
  - name: side
    type: string<side>
    desc: |
      Valid values: `buy`, `sell`
  - name: time_in_force
    type: string<time_in_force>
    desc: See [Orders page](/trading-on-alpaca/orders/#time-in-force)
  - name: limit_price
    type: string<number> (Nullable)
    desc: Limit price
  - name: stop_price
    type: string<number> (Nullable)
    desc: Stop price
  - name: status
    type: string<order_status>
    desc: See [Orders page](/trading-on-alpaca/orders/#order-lifecycle)
  - name: extended_hours
    type: boolean
    desc: If true, eligible for execution outside regular trading hours.
  - name: legs
    type: array<Order>
    desc: |
      When querying non-simple order_class orders in a nested style, an
      array of Order entities associated with this order. Otherwise, null.
  - name: trail_percent
    type: string<number>
    desc: The percent value away from the high water mark for trailing stop orders.
  - name: trail_price
    type: string<number>
    desc: The dollar value away from the high water mark for trailing stop orders.
  - name: hwm
    type: string<number>
    desc: The highest (lowest) market price seen since the trailing stop order was submitted.
example: |
