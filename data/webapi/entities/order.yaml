spec:
  - name: id
    type: string<uuid>
    desc: order id
  - name: client_order_id
    type: string
    desc: client unique order id
  - name: created_at
    type: string<timestamp>
  - name: updated_at
    type: string<timestamp> (Nullable)
  - name: submitted_at
    type: string<timestamp> (Nullable)
  - name: filled_at
    type: string<timestamp> (Nullable)
  - name: expired_at
    type: string<timestamp> (Nullable)
  - name: canceled_at
    type: string<timestamp> (Nullable)
  - name: asset_id
    type: string<uuid>
    desc: asset ID
  - name: symbol
    type: string
    desc: Asset symbol
  - name: asset_class
    type: string
    desc: Asset class
  - name: qty
    type: string<number>
    desc: Ordered quantity
  - name: filled_qty
    type: string<number>
    desc: Filled quantity
  - name: type
    type: string<order_type>
    desc: |
          Valid values: `market`, `limit`, `stop`, `stop_limit`
  - name: side
    type: string<side>
    desc: |
          Valid values: `buy`, `sell`
  - name: time_in_force
    type: string<time_in_force>
    desc:  See [order page](/trading-on-alpaca/orders/#time-in-force).
  - name: limit_price
    type: string<number> (Nullable)
    desc: Limit price
  - name: stop_price
    type: string<number> (Nullable)
    desc: Stop price
  - name: status
    type: string<order_status>
    desc: See [order page](/trading-on-alpaca/orders/#order-lifecycle).
